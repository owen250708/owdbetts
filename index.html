<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Owd Betts Inn - Traditional Country Pub</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <script src="script.js"></script>
    <script>
      function myFunction(imgs) {
  // Get the expanded image
  var expandImg = document.getElementById("expandedImg");
  // Get the image text
  var imgText = document.getElementById("imgtext");
  // Use the same src in the expanded image as the image being clicked on from the grid
  expandImg.src = imgs.src;
  // Use the value of the alt attribute of the clickable image as text inside the expanded image
  imgText.innerHTML = imgs.alt;
  // Show the container element (hidden with CSS)
  expandImg.parentElement.style.display = "block";
}</script>
    <div class="header">
    <div class="title">
      <!--  <img id="titleimg" src="assets/oblogo.jpg"> -->
      <h1 class="title" style="margin:12px;">Owd Betts Inn</h1>
    </div>
      
    <div class="topnav" id="myTopnav">
        <a class="active" href="#home">Home</a>
          <div class="dropdown">
    <button class="dropbtn">Our Menus
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Main Menu</a>
      <a href="#">Kids Menu</a>
      <a href="#">Puddings Menu</a>
      <a href="#">Steak Night</a>
      <a href="" class="disabled">──────────</a>
      <a href="#">Wine Menu</a>
      </div>
  </div>
    </div>
    </div>

    <!-- The grid: four columns -->
<div class="row">
  <div class="column">
    <img src="" alt="Nature" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img_snow.jpg" alt="Snow" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img_mountains.jpg" alt="Mountains" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img_lights.jpg" alt="Lights" onclick="myFunction(this);">
  </div>
</div>

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:100%">

  <!-- Image text -->
  <div id="imgtext"></div>
</div>
  </body>
</html>
